<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Content Page</title>
    <link rel="stylesheet" href="article.css">

</head>
<body>

    <a href="index.html"><div class="arrow">

        <h2><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  width="30px" height="30px"><path d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z"></path></svg><Applet></Applet>Article Lists</h2>
        
            </div></a>

 
        <div id="items-container">

        </div>



    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const itemsContainer = document.getElementById("items-container");

        // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint
        const apiUrl =
          "http://ec2-13-233-129-161.ap-south-1.compute.amazonaws.com:8080/v1/article/getall";

        // Fetch data from the API
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            // Process the data and create HTML elements
            data.forEach((item) => {
              const itemElement = document.createElement("div");
              itemElement.classList.add("item");
              itemElement.innerHTML = `

                            <div class="content-container">
                <div>
                    <img class="image" src="${item.Banner_location}" alt="Description of your image">  
                </div>
                <div>
                    <p>${item.ArticleTitle}</p>
                <p class="title">${item.content}</p>
                </div>
                
                </div>


            `;
              itemsContainer.appendChild(itemElement);
            });
          })
          .catch((error) => {
            console.error("Error fetching API data:", error);
          });
      });
    </script>

<script>
  function navigateToPage(page) {
        switch (page) {
            case 'index':
                window.location.href = 'index.html';
                break;
            case 'music':
                window.location.href = 'music-lists.html';
                break;
            case 'magazines':
                window.location.href = 'magazines-lists.html';
                break;
            case 'articles':
                window.location.href = 'article.html';
                break;
            case 'videos':
                window.location.href = 'videos.html';
                break;
            default:
                console.log("Unknown page: " + page);
        }
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            document.querySelector(".preloader-wrapper").style.display = "none";
            document.querySelector(".content").style.display = "block";
        }, 2000); // Simulating a 2-second loading time
    });
</script>

</body>
</html>
