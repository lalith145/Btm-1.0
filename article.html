<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px;
      }

      .article-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .article {

        /* max-width: 300px; */
        width:100%;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        height: auto;
      }

      .article:hover {
        transform: scale(1.05);
      }

      .article img {
       width: 100%;
       border-radius: 20px;
        height:30vh;
        margin-bottom: 10px;
      }

      .article h2 {
        margin-bottom: 10px;
      }

      #articleContainer{
        width: 100vw;
        
      }



    </style>
    <title>Article Viewer</title>
  </head>
  <body>

    <div>
      <a href="index.html">
       <h5>
         <svg
           xmlns="http://www.w3.org/2000/svg"
           height="0.75em"
           viewBox="0 0 448 512"
         >
           <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
           <path
             d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
           />
         </svg>
         Articles
       </h5>
      </a>
     </div>
    <div class="article-container" id="articleContainer">
      
    </div>
    <script>
      const baseUrl = "http://ec2-13-233-129-161.ap-south-1.compute.amazonaws.com:8080/v1";

      document.addEventListener("DOMContentLoaded", function () {
        const articleContainer = document.getElementById("articleContainer");

        async function fetchArticles() {
          try {
            const response = await fetch(
              "${baseUrl}/article/getall"
            );
            const data = await response.json();

            if (Array.isArray(data) && data.length > 0) {
              renderArticles(data);
            } else {
              console.error("No articles found.");
            }
          } catch (error) {
            console.error("Error fetching article data:", error);
          }
        }

        function renderArticles(articles) {
          articleContainer.innerHTML = ""; // Clear previous content

          articles.forEach((article, index) => {
            const bannerImage = document.createElement("img");
            bannerImage.src = article.Banner_location;
            bannerImage.alt = article.ArticleTitle;

            const titleElement = document.createElement("h2");
            titleElement.textContent = article.ArticleTitle;

            const articleDiv = document.createElement("div");
            articleDiv.classList.add("article");

            const contentElement = document.createElement("p");
            contentElement.textContent = article.content;


            articleDiv.appendChild(bannerImage);
            articleDiv.appendChild(titleElement);
            articleDiv.appendChild(contentElement);

            // Add click event listener to redirect to the full article
            articleDiv.addEventListener("click", function () {
              redirectToFullArticle(article._id);
            });

            articleContainer.appendChild(articleDiv);
          });
        }

        function redirectToFullArticle(articleId) {
          // Redirect to the full article view
          window.location.href = `full_article.html?id=${articleId}`;
        }

        // Fetch articles from the API and render them
        fetchArticles();
      });
    </script>

<script>
  function navigateToPage(page) {
        switch (page) {
            case 'index':
                window.location.href = 'index.html';
                break;
            case 'music':
                window.location.href = 'music-lists.html';
                break;
            case 'magazines':
                window.location.href = 'magazines-lists.html';
                break;
            case 'articles':
                window.location.href = 'article.html';
                break;
            case 'videos':
                window.location.href = 'videos.html';
                break;
            default:
                console.log("Unknown page: " + page);
        }
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            document.querySelector(".preloader-wrapper").style.display = "none";
            document.querySelector(".content").style.display = "block";
        }, 2000); // Simulating a 2-second loading time
    });
</script>

</body>
</html>
