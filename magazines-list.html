<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="magazines-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    
    <a href="index.html"><div class="arrow">

        <h2><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  width="30px" height="30px"><path d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z"></path></svg>Magazine Lists</h2>
        
            </div></a>

     
 


     <div id="magazineList" >

     </div>

    

   

     
     


     <script>
       
        fetch('http://ec2-13-233-129-161.ap-south-1.compute.amazonaws.com:8080/v1/magazine/getall')
            .then(response => response.json())
            .then(data => {
                // Get the container element in your HTML where you want to append the data
                const magazineListContainer = document.getElementById('magazineList');
    
                // Loop through the songs and append them to the container
                data.forEach(magazine => {
                    // Create HTML elements for each song
                    const magazineElement = document.createElement('div');
                    magazineElement.innerHTML = `
                    <div id="firstMagzine">
        <div id="content1"  style="background-image:${magazine.BannerKey} ;" >
              <h4 id="mainConent">${magazine.MagazineTitle}</h4>
          <p id="paraContent">${magazine.description} </p>
          
         </div>
         <a href="${magazine.pdf}" download>
                                <i class="fas fa-download"></i>
                            </a>
   
        
     </div>
                    
                    `;
    
                    // Append the song element to the container
                    magazineListContainer.appendChild(magazineElement);
                });
            })
            .catch(error => console.error('Error fetching data:', error));



            
    
    </script>

</body>
</html>
