<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your existing head content here -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="preloader-wrapper">
        <img src="assets/images/logo/bible_trust_logo_final_1[1].png" alt="Logo" class="logo-placeholder">
    </div>

    <header style="z-index: 999">
        <div class="navbar">
            <div class="settings" onclick="toggleSidebar()" style="padding-left: 10px">
                <i class="ri-menu-2-line" style="color: black"></i>
            </div>
            <div class="logo" style="padding-right: 10px">
                <i class="ri-search-line" style="color: black; cursor: pointer;" onclick="performSearch()"></i>
            </div>
        </div>

        <!-- Your existing content -->

        <div class="sidebar" id="sidebar">
            <!-- Your existing sidebar content -->
        </div>
    </header>

    <!-- Your existing content -->

    <script>
        function performSearch() {
            const searchTerm = prompt('Enter your search term:');

            // Check if the search term is not empty
            if (searchTerm && searchTerm.trim() !== '') {
                // Make an AJAX request to the search API
                $.ajax({
                    url: `http://ec2-13-233-129-161.ap-south-1.compute.amazonaws.com:8080/v1/search/${encodeURIComponent(searchTerm)}`,
                    method: 'GET',
                    success: function (data) {
                        // Handle the search results (you can redirect or display results as needed)
                        console.log('Search results:', data);
                    },
                    error: function (error) {
                        console.error('Error performing search:', error);
                    }
                });
            }
        }

        function toggleSidebar() {
            // Implement your sidebar toggle logic here
        }
    </script>
</body>
</html>
