<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./v.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./homepage.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="background-color col 12">
            <div>
             <a href="index.html">
              <h5>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="0.75em"
                  viewBox="0 0 448 512"
                >
                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                  />
                </svg>
                Videos
              </h5>
             </a>
            </div>

            <div id="videos-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const itemsContainer = document.getElementById("videos-container");

        // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint
        const apiUrl =
          "http://ec2-13-233-129-161.ap-south-1.compute.amazonaws.com:8080/v1/video/getall";

        // Fetch data from the API
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            // Process the data and create HTML elements
            data.forEach((item) => {
              const itemElement = document.createElement("div");
              itemElement.classList.add("item");
              itemElement.innerHTML = `

            <div class="section1 col-12 pb-1">
              <div class="section1-1">
                <iframe
                  class="embed-responsive-item"
                  src="https://youtube.com/embed/shorts/M8kmdFVGrsA?si=X8_oo9QDw0ZBth5Q"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="section1-2">
                <h5>${item.VideoTitle}</h5>
                <p>${item.description}</p>
              </div>
            </div>


          `;
              itemsContainer.appendChild(itemElement);
            });
          })
          .catch((error) => {
            console.error("Error fetching API data:", error);
          });
      });
    </script>
  </body>
</html>
