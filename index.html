<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>BTM app</title>
    <script src="script.js"></script>
  </head>

  <body>
    <header style="z-index: 999">
      <div class="navbar">
        <div
          class="settings"
          onclick="toggleSidebar()"
          style="padding-left: 10px"
        >
          <i class="ri-menu-2-line" style="color: black"></i>
        </div>
        <div class="logo" style="padding-right: 10px">
          <i class="ri-search-line" style="color: black"></i>
        </div>
      </div>

      <div class="sidebar" id="sidebar">
        <div class="close" onclick="toggleSidebar()" style="color: black">
          <i class="ri-close-line" style="color: black"></i>
        </div>
        <ul>
          <a href="music-lists.html">
            <li>Music</li>
          </a>
          <a href="article.html">
            <li>Articles</li>
          </a>
          <a href="videos.html">
            <li>Video</li>
          </a>
          <li>Messages</li>
          <a href="magazines-list.html"><li>Magazines</li></a>
        </ul>
      </div>
    </header>

    <div style="display: flex; justify-content: center">
      <div style="max-width: 500px">
        <div class="slider-container">
          <div class="slider">
            <!-- Banner slides will be added dynamically -->
          </div>
        </div>

        <div class="music-wrapper">
          <h2>Music</h2>
          <a href="music-lists.html">
            <p>View All</p>
          </a>
        </div>

        <div
          class="row d-flex flex-row"
          id="musicRow"
          style="
            display: flex;
            overflow-x: auto;
            height: 300px;
            height: 200px;
            gap: 20px;
          "
        >
          <!-- Music items will be dynamically added here -->
        </div>

        <div class="music-wrapper">
          <h2>Articles</h2>
          <a href="article.html">
            <p>View All</p>
          </a>
        </div>
        <div class="container">
          <div
            class="row1"
            id="articleContainer"
            style="display: flex; overflow-x: auto;height: 300px; gap20px;;"
          >
            <!-- Articles will be dynamically added here -->
          </div>
        </div>
        <div
          class="music-wrapper"
          style="
            display: flex;
            overflow-x: auto;
            height: 300px;
            height: 200px;
            gap: 20px;
          "
        >
          <h2>Magazines</h2>
          <a href="magazines-list.html">
            <p>View All</p>
          </a>
        </div>
        <div
          class="magazines-wrapper mb-3"
          id="magazineContainer"
          style="overflow-x: auto"
        >
          <!-- Magazines will be dynamically added here -->
        </div>

        <div class="music-wrapper">
          <h2>Videos</h2>
          <a href="videos.html"><p>View All</p></a>
        </div>
        <div class="container">
          <div class="row">
            <div
              style="display: flex; overflow-x: auto"
              id="videoContainer"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
