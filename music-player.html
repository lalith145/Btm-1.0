<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold; 
            
        }

        .player {
            /* height: 95vh; */
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .wrapper {
            border: 1px solid transparent;
            padding: 30px;
            border-radius: 20px;
            /* background-color: #ddd; */
            /* box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px; */
        }

        .details {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .track-art {
            margin: 25px;
            height: 250px;
            width: 250px;
            border: 2px solid #FFFAFA;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            -moz-box-shadow: 0px 6px 5px black;
            -webkit-box-shadow: 0px 6px 5px black;
            box-shadow: 0px 6px 5px black;
            -moz-border-radius: 190px;
            -webkit-border-radius: 190px;
            border-radius: 190px;
        }

        .now-playing {
            font-size: 1rem;
        }

        .track-name {
            font-size: 2.5rem;
        }

        .track-artist {
            margin-top: 5px;
            font-size: 1.5rem;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 30px;
        }

        .active {
            color: black;
        }

        .repeat-track,
        .random-track,
        .playpause-track,
        .prev-track,
        .next-track {
            padding: 25px;
            opacity: 0.8;
            transition: opacity .2s;
        }

        .repeat-track:hover,
        .random-track:hover,
        .playpause-track:hover,
        .prev-track:hover,
        .next-track:hover {
            opacity: 1.0;
        }

        .slider_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .seek_slider,
        .volume_slider {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            height: 5px;
            background: #83A9FF;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .seek_slider::-webkit-slider-thumb,
        .volume_slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border: 3px solid #3774FF;
            cursor: grab;
            border-radius: 100%;
        }

        .seek_slider:hover,
        .volume_slider:hover {
            opacity: 1.0;
        }

        .seek_slider {
            width: 60%;
        }

        .volume_slider {
            width: 30%;
        }

        .current-time,
        .total-duration {
            padding: 10px;
        }

        i.fa-volume-down,
        i.fa-volume-up {
            padding: 10px;
        }

        i,
        i.fa-play-circle,
        i.fa-pause-circle,
        i.fa-step-forward,
        i.fa-step-backward,
        p {
            cursor: pointer;
        }

        .randomActive {
            color: black;
        }

        .rotate {
            animation: rotation 8s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>
    <script src="play-music.js" defer></script>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const audio = new Audio();
    const playpause_btn = document.querySelector(".playpause-track");
    const trackArt = document.querySelector(".track-art");
    const nowPlaying = document.querySelector(".now-playing");
    const trackName = document.querySelector(".track-name");
    const trackArtist = document.querySelector(".track-artist");
    const seekSlider = document.querySelector(".seek_slider");
    const volumeSlider = document.querySelector(".volume_slider");
    let isPlaying = false;
    let currentSongIndex = 0;
    let songs = [];

    async function fetchAllSongs() {
        try {
            const response = await fetch("http://ec2-13-233-129-161.ap-south-1.compute.amazonaws.com:8080/v1/audio/allsongs");
            const data = await response.json();

            if (data.success === "Fetched songs") {
                songs = data.getallsongs;
                loadSong(songs[currentSongIndex]);
            } else {
                console.error("Error fetching songs:", data.message);
            }
        } catch (error) {
            console.error("Error fetching song data:", error);
        }
    }

    function loadSong(song) {
        audio.src = song.Audio_location;
        audio.play(); // Start playing the new song
        updateSongDetails(song);
        updateSongCount();
        isPlaying = true;
    }

    function updateSongDetails(song) {
        trackArt.style.backgroundImage = `url('${song.Banner_location}')`;
        trackName.textContent = song.Musictitle;
        trackArtist.textContent = song.artist;
    }

    function updateSongCount() {
        nowPlaying.textContent = `PLAYING ${currentSongIndex + 1} OF ${songs.length}`;
    }

    function playpauseTrack() {
        if (isPlaying) {
            audio.pause();
            playpause_btn.innerHTML = '<i class="fa fa-play-circle fa-5x"></i>';
        } else {
            audio.play();
            playpause_btn.innerHTML = '<i class="fa fa-pause-circle fa-5x"></i>';
        }
        isPlaying = !isPlaying;
    }

    function nextTrack() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(songs[currentSongIndex]);
    }

    function prevTrack() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(songs[currentSongIndex]);
    }

    function seekTo() {
        const seekto = audio.duration * (seekSlider.value / 100);
        audio.currentTime = seekto;
    }

    function setVolume() {
        audio.volume = volumeSlider.value / 100;
    }

    // Event listeners for buttons and sliders
    audio.addEventListener("timeupdate", function () {
        const position = audio.currentTime / audio.duration;
        seekSlider.value = position * 100;
    });

    audio.addEventListener("ended", function () {
        nextTrack();
    });

    fetchAllSongs(); // Fetch songs when the page loads

    // Add click event listeners to control buttons
    document.querySelector(".playpause-track").addEventListener("click", playpauseTrack);
    document.querySelector(".next-track").addEventListener("click", nextTrack);
    document.querySelector(".prev-track").addEventListener("click", prevTrack);

    // Add input event listeners to sliders
    seekSlider.addEventListener("input", seekTo);
    volumeSlider.addEventListener("input", setVolume);
});
    </script>
</body>
</html>
